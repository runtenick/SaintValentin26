<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saint-Valentin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&family=Quicksand:wght@600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="page">
    <section class="card" aria-live="polite">
      <p class="quiz-step" id="quiz-step">Question 1 / 8</p>
      <h1 class="question" id="question">Chargement du quiz...</h1>
      <p class="hint" id="hint">Choisis une seule option.</p>

      <div class="options" id="options" role="listbox" aria-label="Options du quiz">
        <button class="option is-selected" type="button">Option 1</button>
        <button class="option" type="button">Option 2</button>
        <button class="option" type="button">Option 3</button>
        <button class="option" type="button">Option 4</button>
      </div>

      <div class="actions">
        <button class="nav-btn nav-btn-back" id="back-btn" type="button" disabled>Revenir</button>
        <button class="nav-btn nav-btn-next" id="next-btn" type="button">Prochain</button>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
